<html lang="en">

</head>

<body>
    <div class="container">
        <header>
            <a href="#">
                <img src="img/logo.png" class="logo" alt="Apple Logo">
            </a>

            <ul class="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>

        <div class="content">
            <div class="text">
                <h2>iPhone 13 Pro Max</h2>

                    The iPhone 13 Pro Max is a smartphone designed, developed,
                    and marketed by Apple Inc. It is part of the iPhone 13 series

                </p>
                <a href="#">All Products</a>
            </div>

            <div class="img">
                <img class="imge" src="img/0.png" alt="iPhone 13 Pro Max">

        </div>

        <div class="icons">
            <img onclick="changeImage(this.src); colorChange('#000')" src="img/0.png" alt="icon0">

            <img onclick="changeImage(this.src); colorChange('#1e1e1e')" src="img/2.png" alt="icon2">
            <img onclick="changeImage(this.src); colorChange('#c79b53')" src="img/3.png" alt="icon3">
            <img onclick="changeImage(this.src); colorChange('#771919')" src="img/4.png" alt="icon4">

    </div>
